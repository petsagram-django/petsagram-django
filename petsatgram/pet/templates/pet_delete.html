{% extends 'base.html' %}
{% block page_content %}
    <h1 class="text-center">Delete Your Pet Info</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post">
                    {% csrf_token %}
                <!-- Form for Deleting a Pet Info -->

                <button class="btn btn-danger mt-2" type="submit">Delete</button>
            </form>
        </div>
        <div class="m-2">
            <a class="btn btn-primary" href="javascript:history.back()">No, go back</a>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
